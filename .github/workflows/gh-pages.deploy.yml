name: Interface Senai Mais Parceiros RJ

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.9.0]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run export
      
      - name: Deploy
        uses: alimadeoliveiranatalia/mais_parceiros_rj@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          BRANCH: main
          FOLDER: build
